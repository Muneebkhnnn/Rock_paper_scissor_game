<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="choices">

        <div class="tinochoice" id="rock">
            <img src="Images/rock.jpg">
        </div>

        <div class="tinochoice" id="paper">
            <img src="Images/paper.jpg"  >
        </div>

        <div class="tinochoice" id="scissor" >
           <img src="Images/scissor.jpg" > 
        </div>

    </div>  

    <div id="score-board">
        <div class="score">
         <p id="user-score">0</p>
         <p>YOU</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="press">Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
